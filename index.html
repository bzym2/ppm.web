<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plusto Package Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans">

    <!-- Header -->
    <header class="bg-gray-800 py-8 border-b border-gray-700">
        <div class="container mx-auto text-center">
            <h1 class="text-5xl font-extrabold text-blue-400 mb-4">Plusto Package Manager</h1>
            <p class="text-lg text-gray-400">下一代软件包管理器。</p>
            <div class="mt-6">
                <button class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-lg text-white text-lg font-semibold transition" href="https://github.com/stevesuk0/ppm">
                    开始使用 Plusto
                </button>
                <button class="ml-4 bg-gray-700 hover:bg-gray-600 px-6 py-3 rounded-lg text-gray-300 text-lg font-semibold transition" href="wiki.ppm.mom">
                    查看文档
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 mt-10">
        <!-- Hero Section -->
        <section class="bg-gray-800 rounded-lg shadow-lg p-10 mb-16">
            <div class="text-center mb-10">
                <h2 class="text-4xl font-extrabold text-blue-500">功能亮点</h2>
                <p class="text-lg text-gray-400 mt-2">为开发者与用户打造的创新解决方案。</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Feature 1 -->
                <div class="bg-gray-900 rounded-lg p-6 shadow-md hover:shadow-lg transition">
                    <h3 class="text-xl font-bold text-blue-400 mb-2">✨ 全新设计，全新体验</h3>
                    <p class="text-gray-400">多色式设计，风格简约高效。</p>
                </div>

                <!-- Feature 2 -->
                <div class="bg-gray-900 rounded-lg p-6 shadow-md hover:shadow-lg transition">
                    <h3 class="text-xl font-bold text-blue-400 mb-2">🚀 快速高效，性能卓越</h3>
                    <p class="text-gray-400">强大的软件包管理系统，快速下载并管理软件包。</p>
                </div>

                <!-- Feature 3 -->
                <div class="bg-gray-900 rounded-lg p-6 shadow-md hover:shadow-lg transition">
                    <h3 class="text-xl font-bold text-blue-400 mb-2">🔍 安全可靠，值得信赖</h3>
                    <p class="text-gray-400">不是哥们我编不出来了。</p>
                </div>
            </div>
        </section>

        <!-- Team Section -->
        <section class="bg-gray-800 rounded-lg shadow-lg p-10 text-center">
            <h2 class="text-4xl font-extrabold text-blue-500 mb-8">开发者团队</h2>
            <div class="flex flex-wrap justify-center items-center gap-8">
                <!-- Developer 1 -->
                <div class="flex flex-col items-center">
                    <div class="w-24 h-24 bg-gray-700 rounded-full flex items-center justify-center">
                        <span class="text-gray-400 text-lg">S</span>
                    </div>
                    <h3 class="mt-4 text-lg font-semibold">Stevesuk</h3>
                    <p class="text-gray-400">项目作者</p>
                </div>
                <!-- Developer 2 -->
                <div class="flex flex-col items-center">
                    <div class="w-24 h-24 bg-gray-700 rounded-full flex items-center justify-center">
                        <span class="text-gray-400 text-lg">B</span>
                    </div>
                    <h3 class="mt-4 text-lg font-semibold">bzym2</h3>
                    <p class="text-gray-400">团队成员</p>
                </div>
                <!-- Developer 3 -->
                <div class="flex flex-col items-center">
                    <div class="w-24 h-24 bg-gray-700 rounded-full flex items-center justify-center">
                        <span class="text-gray-400 text-lg">♿</span>
                    </div>
                    <h3 class="mt-4 text-lg font-semibold">电棍的母亲</h3>
                    <p class="text-gray-400">哎这怎么显示空白啊</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8 mt-16">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2024 Plusto Package Manager. All rights reserved.</p>
            <p class="text-gray-500 text-sm mt-2">MIT License</p>
        </div>
    </footer>

</body>

</html>
